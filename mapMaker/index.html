<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Maker</title>
</head>

<body>
  <div class="app" id="app">
    <div class="mapOptWithLabel" id="mapOptWithLabel">
      <h1>Items</h1>
      <div class="mapOptions" id="mapOptions"> </div>
    </div>
    <div class="mapMakWithLabel" id="mapMakWithLabel">
      <div class="mapWithAutomat">
        <h1>Map</h1>
        <input type="checkbox" name="automat" id="automat">
        <h4>Automat</h4>
      </div>
      <div class="mapMaker" id="mapMaker"> </div>
      <div class="contextMenu" id="contextMenu">
        <div class="undoButton" id="undoButton">
          <div class="leftPart" id="leftPart">
            <h3>Undo</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+Z</h3>
          </div>
        </div>
        <div class="redoButton" id="redoButton">
          <div class="leftPart" id="leftPart">
            <h3>Redo</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+Y</h3>
          </div>
        </div>
        <div class="copyButton" id="copydoButton">
          <div class="leftPart" id="leftPart">
            <h3>Copy</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+C</h3>
          </div>
        </div>
        <div class="pasteButton" id="pasteButton">
          <div class="leftPart" id="leftPart">
            <h3>Paste</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+V</h3>
          </div>
        </div>
        <div class="cutButton" id="cutButton">
          <div class="leftPart" id="leftPart">
            <h3>Cut</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+X</h3>
          </div>
        </div>
        <div class="delButton" id="delButton">
          <div class="leftPart" id="leftPart">
            <h3>Delete</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>Del</h3>
          </div>
        </div>
        <div class="saveButton" id="saveButton">
          <div class="leftPart" id="leftPart">
            <h3>Save to file</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+S</h3>
          </div>
        </div>
        <div class="loadButton" id="loadButton">
          <div class="leftPart" id="leftPart">
            <h3>Load from file</h3>
          </div>
          <div class="rightPart" id="rightPart">
            <h3>CTRL+L</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/modules/main.ts"></script>
</body>

</html>
